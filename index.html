<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Menugram</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css">


  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/index.css">
</head>
<body>
	


	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Menugram</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
					<li><a href="#">Link</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div class=" main">
<div class= "image" style="background-image: url('http://recognizedesigns.com/wp-content/uploads/2012/04/restaurant-menu-page-design.jpg');">
<div class="container">
	<div >
		<div class="row search-row">
			<input type="text" name="" placeholder="Search..." id="input-search">

			<button id = "search-btn" class="btn btn-primary ">Search</button>

		</div>
	</div>
	</div>
	</div>

	</div>
<div class="container">

<div id="menu">
	
</div>
</div>

<div class="images-view col-sm-12">
	

</div>


	


<script src="https://code.jquery.com/jquery-2.1.4.min.js" integrity="sha384-R4/ztc4ZlRqWjqIuvf6RX5yb/v90qNGx6fS48N0tRxiGkqveZETq72KgDVJCp2TC"
  crossorigin="anonymous"></script>

<script type="text/javascript">
	$( document ).ready(function() {
$("#search-btn").on("click", getMenu);

var menus = ["Chicken Burger", "Bacon Cheese Burger", "Steak", "Lasagna", "Steak ribs", "Ice Cream"];

var images = ["http://www.magonacademy.org/wp-content/uploads/2016/11/food.jpg", "http://weknowyourdreams.com/images/food/food-07.jpg", "https://thumb7.shutterstock.com/display_pic_with_logo/64260/288575585/stock-photo-fast-food-and-unhealthy-eating-concept-close-up-of-fast-food-snacks-and-cola-drink-on-wooden-table-288575585.jpg"]

getMenu();
function getMenu (){


for (var i =0 ; i < menus.length ; i++){

	var item = $('<a href="#" class="lists  active">'+ menus[i]+' </a>');

	$("#menu").append(item);
}

for (var i =0 ; i < images.length ; i++){

var item_border = $("<div class = 'item-border'></div>");

var item = $("<img class='images-item'>");
item.attr("src", images[i]);

var comment = $('<i class="fa fa-comment" aria-hidden="true"></i>');
item_border.append(item, comment);


	$(".images-view").append(item_border);
}


}




});

</script>


</body>
</html>
