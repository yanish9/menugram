    <div class="row images_ ">

        <div class="modal fade" id="mModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="form">
                    <form class="register-form">
                        <input id="register_name" type="text" placeholder="Username" />
                        <input id="first_name" type="text" placeholder="first name" />
                        <input id="last_name" type="text" placeholder="Last Name" />
                        <input id="register_password" type="password" placeholder="password" />
                        <input id="register_email" type="text" placeholder="email address" />
                        <button id="register_button">create</button>
                        <p class="message">Already registered? <a href="#">Sign In</a></p>
                    </form>
                    <form class="login-form">
                        <input id="login_email" type="text" placeholder="Email" />
                        <input id="login_password" type="password" placeholder="password" />
                        <button id="login_button">login</button>
                        <p class="message">Not registered? <a href="#">Create an account</a></p>
                    </form>
                </div>


            </div>
        </div>


        <div class="modal fade" id="uploadModal" role="dialog">
            <div class="modal-dialog upl">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" Upload</h4>
                    </div>
                    <div class="modal-body">
                        <form action="/file-upload" name="upload" class="dropzone dz-clickable" id="dropzoneArea" enctype="multipart/form-data" method="post">
                            <input type="file" name="theFile" name="id" />
                            <input type="text" name="desc" id="de" placeholder="Enter something">
                            <button id="uploadSubmitter" class="btn btn-primary btn-large" type="submit">Finished</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>




    <div class="modal fade" id="imgModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-body">
                <div class="row">
                    <!-- Modal content-->
                    <div class="col-sm-8">
                        <div id="image-preview">

                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div id="comments-container">

                        </div>

                </div>
